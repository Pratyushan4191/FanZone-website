<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Entertainment Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef5ff;
            color: #333;
        }

        header {
            background-color: #0057d9;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #event-calendar {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #calendar-container {
            margin-bottom: 20px;
        }

        input[type="date"],
        input[type="text"],
        input[type="file"] {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #0057d9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003c8f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .event-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            background-color: #d6e4ff;
            border-radius: 8px;
        }

        .event-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(50% - 20px);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #0057d9;
        }

        .event-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            padding: 10px;
        }

        .event-image p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 800px) {
            .event-image {
                width: 100%;
            }
        }
         .back-arrow {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  background-color: #1e3d59;
  color: #ffffff;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 6px;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: background-color 0.3s ease;
}

.back-arrow i {
  margin-right: 6px;
}

.back-arrow:hover {
  background-color: #ff6e40;
}

    </style>
</head>
<body>
    <header>
        <h1>Entertainment Hub</h1>
    </header>
 <a href="home page 2.html" class="back-arrow" style="align-items: end;">
        <i class="fas fa-arrow-left"></i> Home
      </a>    
    <!-- Event Calendar -->
    <section id="event-calendar">
        <h2>Upcoming Events</h2>
        <div id="calendar-container">
            <input type="date" id="event-date">
            <input type="text" id="event-name" placeholder="Event Name">
            <input type="file" id="event-image" accept="image/*">
            <button onclick="addEvent()">Add Event</button>
        </div>
        <ul id="event-list"></ul>
        <div class="event-gallery" id="event-gallery">
            <div class="event-image">
                <p>Alice in BorderLand Season 3 - September, 2025</p>
                <img src="https://static.toiimg.com/thumb/msid-118199349,width-1280,height-720,resizemode-4/118199349.jpg" alt="Alice In Border Land Season 3">
            </div>
            <div class="event-image">
                <p>RYDERS CUP-September 25</p>
                <img src="https://shop.rydercup.com/cdn/shop/files/RYDRFA000400-B_2048x.jpg?v=1728311812" alt="RYDERS CUP">
            </div>
            <div class="event-image">
                <p>PAX WEST- August 29</p>
                <img src="https://blog.tusharnene.com/wp-content/uploads/2024/09/PAX-West-2024-Day-1-26-scaled.jpg" alt="PAX WEST">
            </div>
        </div>
    </section>

    <script>
        function addEvent() {
            let date = document.getElementById('event-date').value;
            let eventName = document.getElementById('event-name').value;
            let eventImage = document.getElementById('event-image').files[0];
            
            if (date && eventName && eventImage) {
                let eventList = document.getElementById('event-list');
                let newEvent = document.createElement('li');
                newEvent.textContent = `${eventName} - ${date}`;
                eventList.appendChild(newEvent);
                
                let eventGallery = document.getElementById('event-gallery');
                let eventDiv = document.createElement('div');
                eventDiv.classList.add('event-image');
                
                let eventDesc = document.createElement('p');
                eventDesc.textContent = `${eventName} - ${date}`;
                
                let imageElement = document.createElement('img');
                imageElement.src = URL.createObjectURL(eventImage);
                imageElement.alt = `${eventName} Image`;
                
                eventDiv.appendChild(eventDesc);
                eventDiv.appendChild(imageElement);
                eventGallery.appendChild(eventDiv);
            } else {
                alert('Please enter date, event name, and select an image.');
            }
        }
    </script>
</body>
</html>
